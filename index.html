<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic-Tac-Toe</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
      <div class="gametitle">
        Tic-Tac-Toe
      </div>
      <div class="texto" id="texto">
        <div id="trem">Play!</div>
      </div>
      <div class="game">
        <div id="cell0"onclick="clickerino(0)" class="cell">
        </div>
        <div class="vline animated fadeInUp"id="line0"></div>
        <div id="cell1"onclick="clickerino(1)"class="cell">
        </div>
        <div class="vline animated fadeInDown"id="line1"></div>
        <div id="cell2"onclick="clickerino(2)"class="cell">
        </div>
        <div class="hline animated rotateInDownRight"id="hline1"></div>
        <div id="cell3"onclick="clickerino(3)"class="cell">
        </div>
        <div class="vline animated rotateIn"id="line2"></div>
        <div id="cell4"onclick="clickerino(4)"class="cell">
        </div>
        <div class="vline animated rotateIn"id="line3"></div>
        <div id="cell5"onclick="clickerino(5)"class="cell">
        </div>
        <div class="hline animated rotateInUpLeft"id="hline0"></div>
        <div id="cell6"onclick="clickerino(6)"class="cell">
        </div>
        <div class="vline animated fadeInUp"id="line4"></div>
        <div id="cell7"onclick="clickerino(7)" class="cell">
        </div>
        <div class="vline animated fadeInDown"id="line5"></div>
        <div id="cell8"onclick="clickerino(8)"class="cell">
        </div>
      </div>
      <div class="footer">CSS grid, JavaScript and <a                       href="https://cdnjs.com/libraries/animate.css/" target="_blank">animate.css</a><br>
      Code on <a href="https://github.com/Flamerinus/3enraya" target="_blank">GitHub</a>.</div>
  </div>

<script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
<script src="sketch2.js"></script>
</body>
</html>
